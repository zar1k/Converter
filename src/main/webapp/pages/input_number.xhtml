<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF Converter Demo</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <h:form id="formId">
        <p:panel id="basic" header="Convert meters to inches" footer="Andrey Zarazka. Test example"
                 style="margin-bottom:20px">
            <p:outputLabel value="Enter amount in meters (m):"/>
            <p:inputText value="#{convert.result}" size="16"/><br/><br/>
            <p:commandButton id="convert" action="result" value="Convert into inches" />
        </p:panel>
    </h:form>
</h:body>
</html>
