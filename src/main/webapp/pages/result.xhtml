<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF Converter Demo</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <h:form id="formId">
        <p:panel header="#{converterBean.conversionAmount}" footer="Andrey Zarazka. Test example"
                 style="margin-bottom:20px">
            <h:outputLabel value="#{convert.result}"/><br/><br/>
            <p:commandButton id="out" action="back" value="#{converterBean.buttonLabel}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
